<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>videoshow</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/jplayer/dist/skin/pink.flag/css/jplayer.pink.flag.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="all-wrap">
        <div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div class="intro intro-1">
            <h1>联东集团标杆厂房</h1>
            <p><img src="images/pic01.png" height="29" width="323" alt=""></p>
            <ul>
                <li class="list-1"><img src="images/icon5.png"  alt=""><span>建筑承载工作方式</span></li>
                <li class="list-2"><img src="images/icon6.png"  alt=""><span>工作由我定义</span></li>
                <li class="list-3"><img src="images/icon7.png"  alt=""><span>生态智慧园区</span></li>
            </ul>
        </div>
        <div class="intro intro-2">
            <h1>有多少欣赏的方式，就有多少联东U谷</h1>
            <p class="p1">4个格局的4种工作时光、随机摆放、随意组合</p>
            <p class="p2">新解构厂房理念, 为产业园的心而存在</p>
        </div>
        <div class="intro intro-3">
            <h1>DIY.空间听从结构</h1>
            <ul>
                <li class="list-1"><img src="images/icon8.png"  alt=""><span>我创造</span></li>
                <li class="list-2"><img src="images/icon9.png"  alt=""><span>我享受</span></li>
                <li class="list-3"><img src="images/icon10.png"  alt=""><span>工作与世界同步</span></li>
            </ul>
        </div>
        <div class="intro intro-4">
            <h1>全天候日照，在阳光中品味工作</h1>
            <p class="p1">工作就在不远处，阳光无处不在</p>
            <p class="p2">自然就在呼吸之间荡漾</p>
        </div>
        <div class="intro intro-5">
            <h1>人文办公空间，惬意工作</h1>
            <ul>
                <li class="list-1"><img src="images/icon1.png"  alt=""><span>拎包入住</span></li>
                <li class="list-2"><img src="images/icon2.png"  alt=""><span>稀缺独栋</span></li>
                <li class="list-3"><img src="images/icon3.png"  alt=""><span>生态园区</span></li>
                <li class="list-4"><img src="images/icon4.png"  alt=""><span>可贷款按揭</span></li>
            </ul>
        </div>
    </div>
    
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jplayer/dist/jplayer/jquery.jplayer.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
